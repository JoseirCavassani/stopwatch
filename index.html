  <body>
    <section class="main">
      <div class="menu-box">
        <p>STOPWATCH</p>
        <div class="time">
          <div class="content">
            <span id="hours">01</span>Hour<span id="min">25</span>Min<span
              id="sec"
              >46</span
            >Sec<span id="mil">78</span>
          </div>
          <!--end div content-->
        </div>
        <!--end div time-->
        <div class="menu">
          <button id="button-start">
            <i class="fa-solid fa-play fa-lg"></i>
          </button>
          <button id="button-stop">
            <i class="fa-solid fa-pause fa-lg"></i>
          </button>
          <button id="button-reset">
            <i class="fa-solid fa-repeat fa-lg"></i>
          </button>
        </div>
      </div>
